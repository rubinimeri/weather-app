<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="flex-container">
        <main class="main">
            <div class="condition">
                
            </div>
            <div class="city">
                <h2>Skopje</h2>
            </div>
            <h1 class="temp">16</h1>
            <div class="details">
                <p class="humidity"></p>
                <p class="wind"></p>
                <p class="feels-like"></p>
            </div>
        </main>
        <div class="container">
            <form action="">
                <input type="search" id="search">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
