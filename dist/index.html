<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="flex-container">
        <main class="main">
            <div class="condition">
                <img src="" alt="" class="condition-img">
            </div>
            <div class="city">
                <h2>Skopje, Macedonia</h2>
            </div>
            <div class="temp-container">
                <h1 class="temp">16</h1>
            </div>
            <div class="details">
                <p class="humidity">Humidity - 40%</p>
                <p class="wind">Wind Speed - 7.9kmh</p>
                <p class="feels-like">Feels Like - 21.8</p>
            </div>
        </main>
        <div class="container">
            <form action="">
                <input type="search" id="search" placeholder="Search">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
