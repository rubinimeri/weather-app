<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="flex-container">
        <main class="main">
            <div class="condition">
                
            </div>
            <div class="city">
                <h2>Skopje, Macedonia</h2>
            </div>
            <div class="temp-container">
                <h1 class="temp"></h1>
                <svg class="big" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>temperature-celsius</title><path d="M16.5,5C18.05,5 19.5,5.47 20.69,6.28L19.53,9.17C18.73,8.44 17.67,8 16.5,8C14,8 12,10 12,12.5C12,15 14,17 16.5,17C17.53,17 18.47,16.66 19.23,16.08L20.37,18.93C19.24,19.61 17.92,20 16.5,20A7.5,7.5 0 0,1 9,12.5A7.5,7.5 0 0,1 16.5,5M6,3A3,3 0 0,1 9,6A3,3 0 0,1 6,9A3,3 0 0,1 3,6A3,3 0 0,1 6,3M6,5A1,1 0 0,0 5,6A1,1 0 0,0 6,7A1,1 0 0,0 7,6A1,1 0 0,0 6,5Z" /></svg>
            </div>
            <div class="details">
                <p class="humidity"></p>
                <p class="wind"></p>
                <div>
                    <p class="feels-like"></p>
                    <svg class="small" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>temperature-celsius</title><path d="M16.5,5C18.05,5 19.5,5.47 20.69,6.28L19.53,9.17C18.73,8.44 17.67,8 16.5,8C14,8 12,10 12,12.5C12,15 14,17 16.5,17C17.53,17 18.47,16.66 19.23,16.08L20.37,18.93C19.24,19.61 17.92,20 16.5,20A7.5,7.5 0 0,1 9,12.5A7.5,7.5 0 0,1 16.5,5M6,3A3,3 0 0,1 9,6A3,3 0 0,1 6,9A3,3 0 0,1 3,6A3,3 0 0,1 6,3M6,5A1,1 0 0,0 5,6A1,1 0 0,0 6,7A1,1 0 0,0 7,6A1,1 0 0,0 6,5Z" /></svg>
                </div>
            </div>
        </main>
        <div class="container">
            <form action="">
                <input type="search" id="search" placeholder="Search">
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
